<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
</head>

<style>
    .tag-list {
  width: 30vw;
  margin: 10% 0 -30% 10%;
  position: relative;
  overflow: hidden;
  
}

.inner {
  width: fit-content;
  display: flex;
  gap: 1rem;
  animation: loop 5s linear infinite ;
}

.tag{
  display: flex;
  align-items: center;
  gap: 0 0.2rem;
  color: #e2e8f0;
  font-size: 0.9rem;
  background-color: #334155;
  padding: 0.7rem 1rem;
  border-radius: 0.4rem;
  box-shadow: 
    0 0.1rem 0.2rem #00000033,
    0 0.1rem 0.5rem #0000004d,
    0 0.2rem 1.5rem #00000066 ;
}

.tag span{
  font-size: 1.2rem;
  color: #64748b;
}

.fade {
  position: absolute;
  background: linear-gradient(90deg, #1e293b, transparent 30%, transparent 70%, #1e293b);
  inset: 0;
  pointer-events: none;
}

@keyframes loop{
  0% {
    transform: translateX(0);
  }
  100%{
    transform: translateX(-50%);
  }
}
</style>
<body>
    <div className="tag-list container">
        <div className="inner">
          <div className="tag"><span>#</span>Ethiotelecom</div>
          <div className="tag"><span>#</span>Gatsby</div>
          <div className="tag"><span>#</span>Tailwind</div>
          <div className="tag"><span>#</span>Tailwind</div>
          <div className="tag"><span>#</span>Tailwind</div>
          <div className="tag"><span>#</span>Tailwind</div>
          <div className="tag"><span>#</span>Tailwind</div>
        </div>
        <div className="fade"></div>
      </div>
</body>
</html>
